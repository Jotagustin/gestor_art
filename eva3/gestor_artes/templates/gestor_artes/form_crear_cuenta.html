{% extends 'gestor_artes/base.html' %}

{% block title %}Crear cuenta{% endblock %}

{% block content %}
  <h1 class="mb-3">Crear cuenta</h1>
  <form method="post" action="/crear_cuenta" class="row g-3">
    {% csrf_token %}
    <div class="col-12">
      <label class="form-label">Nombre de usuario:</label>
      <input class="form-control" type="text" name="username" maxlength="15" required />
    </div>
    <div class="col-12">
      <label class="form-label">Contrase√±a:</label>
      <input class="form-control" type="password" name="password" maxlength="20" required />
    </div>
    <div class="col-12 mt-2">
      <button type="submit" class="btn btn-primary">Crear cuenta</button>
      <a href="/" class="btn btn-secondary ms-2">Volver al login</a>
    </div>
  </form>
{% endblock %}
