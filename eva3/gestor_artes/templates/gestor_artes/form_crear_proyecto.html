{% extends 'gestor_artes/base.html' %}

{% block title %}Crear Proyecto{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Crear Nuevo Proyecto</h5>
        </div>
        <div class="card-body">
          {% if mensaje %}
            <div class="alert alert-warning">{{ mensaje }}</div>
          {% endif %}
          
          <form method="post" action="{% url 'registrar_proyecto' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="titulo" class="form-label">Título del Proyecto *</label>
              <input type="text" class="form-control" id="titulo" name="titulo" 
                     placeholder="Ingresa el título del proyecto" required>
            </div>
            
            <div class="d-flex justify-content-end gap-2">
              <a href="{% url 'mostrar_menu_admin' %}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-primary">Crear Proyecto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
