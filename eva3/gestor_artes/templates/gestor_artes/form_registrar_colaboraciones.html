{% extends 'gestor_artes/base.html' %}

{% block title %}Registrar Colaboración{% endblock %}

{% block content %}
  <h1 class="mb-3">Registrar Colaboración</h1>
  <form method="post" action="/registrar_colaboracion" class="row g-3">
    {% csrf_token %}
    <div class="col-md-6">
      <label class="form-label">Proyecto:</label>
      <select class="form-select" name="proyecto_id" required>
        <option value="">-- seleccione --</option>
        {% for p in proyectos %}
          <option value="{{ p.id }}">{{ p.titulo }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Artista:</label>
      <select class="form-select" name="artista_id" required>
        <option value="">-- seleccione --</option>
        {% for a in artistas %}
          <option value="{{ a.id }}">{{ a.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Valor:</label>
      <input class="form-control" type="number" name="valor" required />
    </div>
    <div class="col-md-4">
      <label class="form-label">Fecha registro:</label>
      <input class="form-control" type="text" name="fecha_registro" placeholder="YYYY-MM-DD" required />
    </div>
    <div class="col-12 mt-2">
      <button type="submit" class="btn btn-primary">Registrar</button>
      <a href="/listar_colaboraciones" class="btn btn-secondary ms-2">Volver</a>
    </div>
  </form>
{% endblock %}
